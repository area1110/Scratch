<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
	<title>Trang chủ</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WuMing Shop</title>

	<link th:href="@{/css/style.css}" rel="stylesheet" />

<body>
<script type="text/javascript">
			var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
			(function(){
			var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
			s1.async=true;
			s1.src='https://embed.tawk.to/65ea79e29131ed19d976a6c4/1hoduo7vd';
			s1.charset='UTF-8';
			s1.setAttribute('crossorigin','*');
			s0.parentNode.insertBefore(s1,s0);
			})();
		</script>
	<!-- Common -->
	<div class="row header" style="margin-left: 0px !important;width: 105% !important">
		 <div th:replace="html/CustomerView/header::header-temp"></div>
	</div>


	<div style="max-width: 1920px; margin-top: 200px;" class="container">
	<form action="/cart/checkout" method="post">
		<section class="h-100" style="background-color: #eee;">
			<div class="container h-100 py-5">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-10">

						<div class="d-flex justify-content-between align-items-center mb-4">
							<h3 class="fw-normal mb-0 text-black">Đơn hàng của bạn</h3>
						</div>

						<div th:each="saleOP : ${saleOrderProducts}" class="card rounded-3 mb-4">
							<div class="card-body p-4">
								<div class="row d-flex justify-content-between align-items-center">

									<div class="col-2">
										<img th:src="@{'/upload/'+${saleOP.getProduct().getAvatar()}}" width="100">
									</div>
									<div class="col-5">
										<b class="lead fw-normal mb-2" href="#" th:text="${saleOP.getProduct().getTitle()}"></b>
									</div>
									<div class="col-4">
										<b class="mb-0" th:text="${#numbers.formatDecimal(saleOP.getProduct().getPriceSale(), 0, 'COMMA', 0, 'POINT')} +'đ'"></b>
									</div>
									<div class="col-1">
										<b class="mb-0" th:text="${saleOP.quality}"></b>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</section>
	</form>

		<!-- Footer -->
   		 <footer th:replace="html/CustomerView/footer::footer"></footer>
    	<!-- Footer -->

	</div>


</body>

<jsp:include page="/WEB-INF/view/khachhang/layout/js.jsp"></jsp:include>
