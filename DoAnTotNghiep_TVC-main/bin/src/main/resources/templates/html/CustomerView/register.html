<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
 	<link rel="stylesheet" type="text/css" href="" th:replace="html/Common/commonJS::common-css">
	<link th:href="@{/css/register.css}" rel="stylesheet" />

	
</head>
<body>
	<section class="bg-image"
		style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
		<div class="mask d-flex align-items-center ">
			<div class="container h-100">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-9 col-lg-7 col-xl-6">
						<div class="card mt-4 mb-4" style="border-radius: 15px;">
							<div class="card-body p-5 ">
								<h2 class="text-uppercase text-center mb-4">TẠO TÀI KHOẢN</h2>

								<form th:object="${userModel}" action="/register" method="post">
									<hidden path="id" />
									<!-- form-fullName  -->
									
										<div class="form-outline mb-4">
											<label class="form-label" for="form3Example1cg">Họ Và Tên</label>
											<input th:field="*{customerName}" name="customer_name"
											class="form-control " type="text" />
										</div>
									
														
									<!-- form email -->
									
										<div class="form-outline mb-4">
											<label class="form-label" for="form3Example1cg">Email</label>
											<input th:field="*{email}" name="email" class="form-control \"
										 type="email" />
										</div>
										
									
									<!-- form phone -->
									
										<div class="form-outline mb-4">
											<label class="form-label" for="form3Example1cg">Số Điện Thoại</label>
											 <input th:field="*{phone}" name="phone" class="form-control"
											 type="text" />
										</div>
										
									
									<!-- form address -->

									
										<div class="form-outline mb-4">
											<label class="form-label" for="form3Example1cg">Địa Chỉ</label>
											<input th:field="*{address}" name="address"
											class="form-control" type="text" />
										</div>
										
									<!-- Form Name -->
									
										<div class="form-outline mb-4">
											<label class="form-label" for="form3Example1cg">Tên Tài Khoản</label>
											<input th:field="*{username}" class="form-control "
											 type="text" />
										</div>
									<!-- form pass -->
									
										<div class="form-outline mb-4">
											<label class="form-label" for="form3Example1cg">Mật Khẩu</label>
											<input th:field="*{password}" name="password"
											class="form-control" 
											type="password" />
										</div>
																			

									<div class="d-flex justify-content-center">
										<button type="submit" class="btn btn-success btn-block btn-lg btn-color text-body">
											Tạo tài khoản</button>
									</div>
								

									<p class="text-center text-muted mt-5 mb-0"> Bạn đã có tài khoản? 
									<a href="/login" class="fw-bold text-body text-decoration-none">Đăng nhập tại đây</a>
									</p>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

<script th:replace="html/Common/commonJS::common-js"></script>
</body>

</html>
