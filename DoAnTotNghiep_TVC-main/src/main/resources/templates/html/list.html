<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/list.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <div class="container-fluid">
        <div th:if="${message != null}" th:text="${message}" class="alert alert-success" role="alert">

        </div>
        <div class="row fresher-title col-12" style="align-items: center; justify-content: center;">
            FRESHER MANAGEMENT WEB APPLICATION
        </div>
        <div class="row">
            <div style="border: 1px black solid;" class="col-3">
                <div>Menu</div>
                <div>
                    <a th:href="@{/add-fresher}">Add a fresher</a> <br>
                    <a th:href="@{/list}">Fresher list</a>

                </div>
            </div>
            <form class="col-9">
                <div  class="row title-function">
                    Fresher List
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr style="background-color: #5f9ea0">
                            <th scope="col">Fresher ID</th>
                            <th scope="col">Fresher Name</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Birthdate</th>
                            <th scope="col">Class Name</th>
                            <th scope="col">Has salary</th>
                            <th scope="col">From campus link</th>
                            <th scope="col"></th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr  th:each="fresher : ${list}" th:object="${fresher}">
                            <td th:text="*{fresherId}"></td>
                            <td th:text="*{fresherName}">

                            </td>
                            <td>
                                <span th:if="*{gender == 1 }" th:text="Male"></span>
                                <span th:if="*{gender !=1 }" th:text="Female"></span>
                            </td>
                            <td th:text="*{birthDate}"></td>
                            <td th:text="*{clazz.className}"></td>
                            <td>
                                <span th:if="*{hasSalary == 1 }" th:text="Yes"></span>
                                <span th:if="*{hasSalary !=1 }" th:text="No"></span>

                            </td>
                            <td>
                                <span th:if="*{fromCampusLink == 1 }" th:text="Yes"></span>
                                <span th:if="*{fromCampusLink !=1 }" th:text="No"></span>
                            </td>
                            <td>
                                <a th:href="@{/edit/{id}(id=*{fresherId})}">Update</a>
                                <a class="delete" th:href="@{/delete/{id}(id=*{fresherId})}">Delete</a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </form>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--<script src="@{/js/index.js}"></script>-->
    <script src="../js/index.js"></script>
</body>

</html>
