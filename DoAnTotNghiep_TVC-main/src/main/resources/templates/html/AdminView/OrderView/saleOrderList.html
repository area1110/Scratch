<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="html/AdminView/common/head::head"></head>
<body>


	<div class="container-fluid">
		<div class="row">
			<!-- NAVIGATION -->
			<div th:replace="html/AdminView/common/nav :: nav"></div>
			<!-- NAVIGATION -->
			<main class="col-9">

				<div class="container-fluid">

					<form class="form-inline">
						<div class="d-flex flex-row justify-content-between mt-4">
							<div class="d-flex flex-row">
								<input type="hidden" id="page" name="page" class="form-control">
								<input type="text" id="keyword" name="keyword"
									class="form-control" placeholder="Search"
									style="margin-right: 5px;">
								<!--								<%&#45;&#45; <select class="form-control" name="Id" id="Id" style="margin-right: 5px;">-->
								<!--									<c:forEach items="${user}" var="user">-->
								<!--										<option value="${user.id }">${user.id }</option>-->
								<!--									</c:forEach>-->
								<!--								</select> &#45;&#45;%>-->
								<button type="submit" id="btnSearch" name="btnSearch"
									value="Search" class="btn btn-primary">Tìm</button>
							</div>
						</div>
						<table class="table table-striped">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">Mã đơn hàng</th>
									<th scope="col">Tên khách hàng</th>
									<th scope="col">Email</th>
									<th scope="col">Địa chỉ</th>
									<th scope="col">Số điện thoại</th>
									<th scope="col">Tổng tiền</th>
									<th scope="col">Phương thức thanh toán</th>
									<th scope="col">Trạng thái</th>

								</tr>
							</thead>
							<tbody>

								<tr th:each="so, loop : ${saleOrderWithPaging}">
									<td hidden name="orderId" th:text="${so.id}"></td>
									<th scope="row" th:text="${loop.index + 1}"></th>
									<td th:text="${so.code}"></td>
									<td th:text="${so.customerName }"></td>
									<td th:text="${so.customerEmail }"></td>
									<td th:text="${so.customerAddress }"></td>
									<td th:text="${so.customerPhone }"></td>
									<td
										th:text="${#numbers.formatDecimal(so.total, 0, 'COMMA', 0, 'POINT')} +'đ'"></td>
									<td th:if="${so.isPaypal}==false" th:text="COD"></td>
									<td th:if="${so.isPaypal}==true" style="color: green"
										th:text="'Thanh toán qua Paypal'"></td>
									<td>
										<!--											<select name="status">--> <!--												<option th:value="0"><a th:text="'Mới'" th:href="@{/admin/saleOrder/{id}(id=*{so.id})/{statusOrder}(statusOrder=0)}"></a></option>-->
										<!--												<option th:value="1"><a th:text="'Đang xử lý'" th:href="@{/admin/saleOrder/{id}(id=*{so.id})/{statusOrder}(statusOrder=1)}"></a></option>-->
										<!--												<option th:value="2"><a th:text="'Đã giao hàng'" th:href="@{/admin/saleOrder/{id}(id=*{so.id})/{statusOrder}(statusOrder=2)}"></a></option>-->
										<!--												<option th:value="3"><a th:text="'Đã hủy'" th:href="@{/admin/saleOrder/{id}(id=*{so.id})/{statusOrder}(statusOrder=3)}"></a></option>-->
										<!--											</select>-->

										<div class="dropdown">
											<button th:if="${so.statusOrder }==0" th:text="'Mới'"
												class="btn btn-primary dropdown-toggle" type="button"
												data-bs-toggle="dropdown" aria-expanded="false"></button>
											<button th:if="${so.statusOrder }==1" th:text="'Đang xử lý'"
												class="btn btn-warning dropdown-toggle" type="button"
												data-bs-toggle="dropdown" aria-expanded="false"></button>
											<button th:if="${so.statusOrder }==2"
												th:text="'Đã giao hàng'"
												class="btn btn-success dropdown-toggle" type="button"
												data-bs-toggle="dropdown" aria-expanded="false"></button>
											<button th:if="${so.statusOrder }==3" th:text="'Đã hủy'"
												class="btn btn-danger dropdown-toggle" type="button"
												data-bs-toggle="dropdown" aria-expanded="false"></button>
											<ul class="dropdown-menu">
												<li><a th:text="'Mới'"
													th:href="@{/admin/saleOrder/{id}/{statusOrder}(id=*{so.id},statusOrder=0)}"
													class="dropdown-item">Action</a></li>
												<li><a th:text="'Đang xử lý'"
													th:href="@{/admin/saleOrder/{id}/{statusOrder}(id=*{so.id},statusOrder=1)}"
													class="dropdown-item">Another action</a></li>
												<li><a th:text="'Đã giao hàng'"
													th:href="@{/admin/saleOrder/{id}/{statusOrder}(id=*{so.id},statusOrder=2)}"
													class="dropdown-item">Something else here</a></li>
												<li><a th:text="'Đã hủy'"
													th:href="@{/admin/saleOrder/{id}/{statusOrder}(id=*{so.id},statusOrder=3)}"
													class="dropdown-item">Something else here</a></li>
											</ul>
										</div>
									</td>
									<td><a role="button" class="btn btn-primary"
										th:href="@{/admin/saleOrderList/{id}(id=*{so.id})}"><i
											class="fas fa-info-circle"></i> Detail</a></td>
								</tr>


							</tbody>


						</table>
						<!-- Paging -->
						<!-- Paging -->
						<nav aria-label="Page navigation example">
							<ul style="justify-content: center;" class="pagination">
								<li class="page-item"><th:block th:if="${currentPage == 1}">
										<a class="page-link disabled" aria-label="Previous"> <span
											aria-hidden="true">&laquo;</span> <span class="sr-only">Previous</span>
										</a>
									</th:block> <th:block th:if="${currentPage != 1}">
										<a class="page-link"
											th:href="@{/admin/saleOrderList(pageIndex=${currentPage-1})}"
											aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
											<span class="sr-only">Previous</span>
										</a>
									</th:block></li>
								<li class="page-item"
									th:each="index:${#numbers.sequence(1,saleOrderWithPaging.totalPages)}">
									<a style="color: orange" class="page-link"
									th:href="@{/admin/saleOrderList(pageIndex=${index})}"
									th:text="${index}"></a>
								</li>
								<li class="page-item"><th:block
										th:if="${currentPage == saleOrderWithPaging.totalPages}">
										<a class="page-link disabled" aria-label="Next"><span
											aria-hidden="true">&raquo;</span> <span class="sr-only">Next</span>
										</a>
									</th:block> <th:block
										th:if="${currentPage != saleOrderWithPaging.totalPages}">
										<a class="page-link"
											th:href="@{/admin/saleOrderList(pageIndex=${currentPage+1})}"
											aria-label="Next"><span aria-hidden="true">&raquo;</span>
											<span class="sr-only">Next</span> </a>
									</th:block></li>
							</ul>
						</nav>

					</form>

				</div>
			</main>
		</div>

	</div>


	<script th:replace="html/Common/commonJS-Admin::JS"></script>


	<script type="text/javascript">
		
			$( document ).ready(function() {
				
				$("#paging").pagination({
					currentPage: ${saleOrderWithPaging.currentPage},
			        items: ${saleOrderWithPaging.totalItems},
			        itemsOnPage: 16,
			        cssStyle: 'light-theme',
			        onPageClick: function(pageNumber, event) {
			        	$('#page').val(pageNumber);
			        	$('#btnSearch').trigger('click');
					},
			    });
			});
			
		</script>
