<!DOCTYPE html>
<html lang="en">
<head th:fragment="head">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WuMing Shop</title>
<link rel="stylesheet" type="text/css" href="" th:replace="html/Common/commonJS::common-css">	

<link th:href="@{/css/header.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />



</head>
<body>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
	<div class="super_container">

		<!-- Header -->

		<header class="header" th:fragment="header-temp">

			<!-- Top Bar -->

			<div class="top_bar">
				<div class="container">
					<div class="row">
						<div class="col d-flex flex-row">
							<div class="top_bar_contact_item">
								<div class="top_bar_icon">
									<img
										src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1560918577/phone.png"
										alt="">
								</div>
								+91 9823 132 111
							</div>
							<div class="top_bar_contact_item">
								<div class="top_bar_icon">
									<img
										src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1560918597/mail.png"
										alt="">
								</div>
								<a href="mailto:fastsales@gmail.com">contact@bbbootstrap.com</a>
							</div>
							<div th:if="${not isLogined}" class="top_bar_content ml-auto">
								<div class="top_bar_user">
									<div class="user_icon">
										<img
											src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1560918647/user.svg"
											alt="">
									</div>
									
									<div>
										<a href="/register">Đăng Ký</a>
									</div>
									<div>
										<a href="/login">Đăng nhập</a>
									</div>
								</div>
							</div>	
							<!-- Đã đăng nhập  -->
							<div th:if="${isLogined}"
								class="top_bar_content ml-auto">
								<a style="padding-left: 0px;"
									class="nav-link dropdown-toggle nav-custom" id="navbarDropdown"
									role="button" data-toggle="dropdown" aria-haspopup="true"
									aria-expanded="false">
									<div class="user_icon">
										<img src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1560918647/user.svg" alt="">
									</div> <span style="line-height: 50px;"
									th:text="${userLogined.email}"></span>
								</a>
								<div class="dropdown-menu dropdown-menu-custom"
									aria-labelledby="navbarDropdown">
									<a class="dropdown-item dropdown-item-custom"
										th:href="@{/cart/view}">Giỏ hàng</a>
									<div class="dropdown-divider margin: 3px 0;"></div>
									<a class="dropdown-item dropdown-item-custom"
										th:href="@{/profile}">Thông tin của bạn </a>
									<div class="dropdown-divider margin: 3px 0;"></div>
									<a class="dropdown-item dropdown-item-custom"
										th:href="@{/order}">Tra cứu đơn hàng </a>
									<div class="dropdown-divider margin: 3px 0;"></div>
									<a class="dropdown-item dropdown-item-custom"
										th:href="@{/logout}">Đăng xuất </a>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>

			<!-- Header Main -->

			<div class="header_main">
				<div class="container">
					<div class="row">

						<!-- Logo -->
						<div class="col-lg-4 col-sm-3 col-3 order-1">
							<div class="logo_container">
								<div class="logo">
									<a >
										<img  th:src="@{/image/logo.png}" alt="" style="width:40%" > 
									</a>
								</div>
							</div>
						</div>

						<!-- Search -->
						<div
							class="col-lg-6 col-12 order-lg-2 order-3 text-lg-left text-right">
							<div class="header_search">
								<div class="header_search_content">
									<div class="header_search_form_container">
										<form action="#" class="header_search_form clearfix">
											<input name="keyword" type="search" required="required"
												class="header_search_input"
												placeholder="Tìm kiếm" aria-label="Recipient's username" aria-describedby="basic-addon2">											
											<button type="submit" class="header_search_button trans_300"
												value="Submit">
												<img
													src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1560918770/search.png"
													alt="">
											</button>
										</form>
									</div>
								</div>
							</div>
						</div>

						<!-- Wishlist -->
						<div
							class="col-lg-2 col-9 order-lg-3 order-2 text-lg-left text-right">
							<div
								class="wishlist_cart d-flex flex-row align-items-center justify-content-end">
								<!-- Cart -->
								<a href="./cart/view" >
									<div class="cart">
										<div
											class="cart_container d-flex flex-row align-items-center justify-content-end">
											<div class="cart_icon">
																						<img
													src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1560918704/cart.png"
													alt="">
																					
												<div class="cart_count">
													<span id="iconShowTotalItemsInCart" style="color: white"  th:text="${session.totalItems}"></span>
												</div>
											</div>
											
										</div>
									</div>
								</a>
								
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Main Navigation -->

			<nav class="main_nav">
				<div class="container">
					<div class="row">
						<div class="col">

							<div class="main_nav_content d-flex flex-row">
								<!-- Main Nav Menu -->

								<div class="main_nav_menu">
									<ul class="standard_dropdown main_nav_dropdown">
										<li class="nav-item">
						                		<a class="nav-link active nav-link-active-custom  " th:href="@{/home}">Trang chủ</a>
						           		</li>
										<li class="nav-item">
						                	<a class="nav-link active nav-link-active-custom" th:href="@{/allproduct}">Tất cả sản phẩm</a>
						            	</li>
											
						            	<li class="nav-item">
						                	<a class="nav-link active nav-link-active-custom" th:href="@{/profile}">khách hàng</a>
						            	</li>
										
									</ul>
								</div>								
							</div>
						</div>
					</div>
				</div>
			</nav>

			<!-- Menu -->

		</header>

	</div>
</body>
</html>
