<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>Trang chủ</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon" href="./image/Free_Sample_By_Wix__1_-removebg-preview.png" type="image/icon type">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="row head"  th:fragment="header1">
   		<div style="justify-content: end !important;display: flex;" class="col-3 logo" >	
            <img  th:src="@{/image/logo.png}" alt="" style="width:30%"> 
        </div>
        <!-- Chưa đăng nhập  -->
        <div th:if="${not isLogined}" class="col-9 nav-item dropdown nav-custom">
            <a class=" col-2 nav-link dropdown-toggle nav-custom" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="far fa-user"></i> <span style = "font-weight: 600 !important; padding-left: 2px;">Tài khoản</span> 
            </a>
            <div  class="dropdown-menu dropdown-menu-custom" aria-labelledby="navbarDropdown">
                <a class="dropdown-item dropdown-item-custom" href="/register">Đăng ký</a>
                <div class="dropdown-divider margin: 3px 0;"></div>
                <a class="dropdown-item dropdown-item-custom" href="/login">Đăng nhập</a>
               
            </div>
        </div>
		<!-- Đã đăng nhập  -->
        <div th:if="${isLogined}" class="col-12 nav-item dropdown nav-custom">
            <a style="padding-left: 0px;" class="col-2 nav-link dropdown-toggle nav-custom" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="far fa-user"></i>
                <span th:text="${userLogined.email}"></span>
            </a>
            <div  class="dropdown-menu dropdown-menu-custom" aria-labelledby="navbarDropdown">
                <a class="dropdown-item dropdown-item-custom" th:href="@{/cart/view}">Giỏ hàng</a>
                <div class="dropdown-divider margin: 3px 0;"></div>
                <a class="dropdown-item dropdown-item-custom" th:href="@{/profile}">Thông tin của bạn </a>
                <div class="dropdown-divider margin: 3px 0;"></div>
                <a class="dropdown-item dropdown-item-custom" th:href="@{/order}">Tra cứu đơn hàng </a>
                <div class="dropdown-divider margin: 3px 0;"></div>
                <a class="dropdown-item dropdown-item-custom" th:href="@{/logout}">Đăng xuất </a>
            </div>
        </div>
    </div>
    
    <div class="row col-12 logo-search-cart" th:fragment="header2">
        <div class="col-3">
        
        </div>
        <div class="col-6">
            <form action="/allproduct" method="GET">
                <div class="input-group mb-3 mt-3">                  
                        <input name="keyword" type="text" class="form-control" placeholder="Tìm kiếm" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-outline-secondary"><i class="fas fa-search"></i></button>
                        </div>                 
                </div>
            </form>
        </div>

        <div class="col-3 py-3 cart-icon">
            <p class="items-cart" style="display: none;"></p>
            <a href="./cart/view" >
                <i style="font-size: 22px !important;color: #0b0b0b;" class="fas fa-shopping-cart"></i>
                <span id="iconShowTotalItemsInCart" style="color: white"  th:text="${session.totalItems}"></span>
            </a>
        </div>
	</div>
    <div class="row col-12 py-2"  th:fragment="nav" style ="background: #f5f5f5;">
        <ul style="margin: auto;" class="nav ">
            <li class="nav-item">
                <a class="nav-link active nav-link-active-custom" th:href="@{/home}">Trang chủ</a>
            </li>
<!--            <li class="nav-item">-->
<!--                <a class="nav-link active nav-link-active-custom" href="#">Về chúng tôi</a>-->
<!--            </li>-->
            <li class="nav-item">
                <a class="nav-link active nav-link-active-custom" th:href="@{/allproduct}">Tất cả sản phẩm</a>
            </li>
<!--            <li class="nav-item">-->
<!--                <a class="nav-link active nav-link-active-custom" href="#">Hướng dẫn mua hàng</a>-->
<!--            </li>-->

            <li class="nav-item">
                <a class="nav-link active nav-link-active-custom" th:href="@{/profile}">khách hàng</a>
            </li>
<!--            <li class="nav-item">-->
<!--                <a class="nav-link active nav-link-active-custom" href="#">liên hệ </a>-->
<!--            </li>-->
<!--            <li class="nav-item">-->
<!--                <a class="nav-link active nav-link-active-custom sale-off" href="#">Sale off</a>-->
<!--            </li>-->
        </ul>
    </div>

</div>
</div>
</body>
</html>
